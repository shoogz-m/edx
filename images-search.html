<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Googs Image Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    /></script>

    <style>
        .btn-light {
          background-color: whitesmoke;        
          border-color: whitesmoke;        
        }
        .btn-light:hover {
          border-color: lightgray;         
          border-style: solid; 
          border-width: 2px; 
        }
      </style>
  </head>
  <body>
    <div class="container text-end">
        <div class="row mb-5">
          <div class="col col-form-label col-form-label-sm">
              <a href="index.html">Back to Googs Search</a>
          </div>          
        </div>
      </div>

    <form action="https://google.com/search">
      <div class="container">
        <div class="row justify-content-center mb-4">          
          <div class="col-12">
            <input class="form-control" type="hidden" name="tbm" value="isch" />
          </div> 
          <div class="col-8">
            <input class="form-control form-control-md shadow rounded-pill" type="text" name="q" />
          </div>                                
        </div>             
        <div class="row justify-content-center">
            <div class="col-auto">
                <input class="form-control form-control-sm btn-light" type="submit" name="" value="Googs Search" />
            </div>
        </div>
      </div>           
    </form>
  </body>
</html>
