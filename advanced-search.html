<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Googs Advanced Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    /></script>

    <style>
        .text-tiny {
            font-size: 0.8rem; /* Adjust the value as needed */
        }
    </style>
  </head>
  <body>
    <div class="text-end mx-5">
        <div class="row mb-5">
          <div class="col col-form-label col-form-label-sm">
              <a href="index.html">Back to Googs Search</a>
          </div>          
        </div>
      </div>

    <form action="https://google.com/search">
    <div class="text-start mx-5">

        <div class="row mb-3">
            <span class="col col-form-label col-form-label-lg">Find pages with...</span>
        </div>
        <div class="row">
            <label for="as_q" class="col-auto col-form-label"><pre>all these words:          </pre></label>
            <div class="col">
              <input type="text" class="form-control form-control-sm" name="as_q" id="as_q">
            </div>
            <div class="col col-form-label col-form-label-sm d-none d-lg-block text-nowrap text-muted text-tiny">
                Type the important words:  tricolor rat terrier
            </div>
        </div>
        <div class="row">
            <label for="as_epq" class="col-auto col-form-label"><pre>this exact word or phrase:</pre></label>
            <div class="col">
              <input type="text" class="form-control form-control-sm" name="as_epq" id="as_epq">
            </div>
            <div class="col col-form-label col-form-label-sm d-none d-lg-block text-nowrap text-muted text-tiny">
                Put exact words in quotes:  "rat terrier"
            </div>
        </div>
        <div class="row">
            <label for="as_oq" class="col-auto col-form-label"><pre>any of these words:       </pre></label>
            <div class="col">
              <input type="text" class="form-control form-control-sm" name="as_oq" id="as_oq">
            </div>
            <div class="col col-form-label col-form-label-sm d-none d-lg-block text-nowrap text-muted text-tiny">
                Type OR between all the words you want:<br>  miniature OR standard
            </div>
        </div>
        <div class="row">
            <label for="as_eq" class="col-auto col-form-label"><pre>none of these words:      </pre></label>
            <div class="col">
              <input type="text" class="form-control form-control-sm" name="as_eq" id="as_eq">
            </div>
            <div class="col col-form-label col-form-label-sm d-none d-lg-block text-nowrap text-muted text-tiny">
                Put a minus sign just before words you don't want:<br>  -rodent, -"Jack Russell"
            </div>
        </div>
        <div class="row justify-content-end">
            <div class="col me-5"></div>           
            <div class="col-auto ms-4">
              <input type="submit" class="form-control form-control-sm bg-primary text-white" name="" value="Advanced Search" />
            </div>             
            <div class="col d-none d-lg-block text-nowrap "></div>                       
        </div>
    </div>        
                 
    </form>
  </body>
</html>
